name: CI
on: [ push, pull_request ]
jobs:

  Build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        node-version: [ 20 ]

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      env:
        LOG_DEBUG: 'xsd-schema-validator'
      run: npm run all

  Build-Nodes:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 18, 22 ]

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      env:
        LOG_DEBUG: 'xsd-schema-validator'
      run: npm run all

  Build-Javas:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 20 ]
        java-home: [ JAVA_HOME_8_X64, JAVA_HOME_11_X64 ]

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Set JAVA_HOME
      run: |
        echo 'JAVA_HOME<<EOF' >> $GITHUB_ENV
        echo "$${{matrix.java-home}}" >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
    - name: Build
      env:
        LOG_DEBUG: 'xsd-schema-validator'
      run: npm run all
